<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Popup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Galletitas para tu Navegador</h1>
        <p>Mi pagina web para aceptar cookies</p>
    </main>
    <aside id="aside" class="visible">
        <div class="title">
            <h2>Aceptas las Galletitas?</h2>
            <p>Usamos cookies para mejor tu experiencia en la pagina</p>
        </div>
       
        <span id="span">X</span>

        <div id="boton" class="boton">
            <p>Aceptar Galletitas</p>
        </div>
    </aside>

    <aside class="remover" id="remover">
        <h2>Remover Cookies</h2>
    </aside>

    <script src="./index.js"></script>
</body>
</html>
